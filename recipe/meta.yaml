{% set name = "amset" %}
{% set version = "0.4.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amset-{{ version }}.tar.gz
  sha256: f83c943f8634d00eaaa2183305fb6c8fb4e09432b5d90382d8f5086275d8060d

build:
  entry_points:
    - amset = amset.tools.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - numpy
    - pip
    - python >=3.8
  run:
    - boltztrap2
    - click
    - h5py
    - interpolation
    - matplotlib-base
    - memory_profiler
    - monty
    - numba
    - pyfftw
    - pymatgen >=2022.0.16
    - python >=3.8
    - scipy
    - spglib
    - sumo
    - tabulate
    - tqdm

test:
  imports:
    - amset
  commands:
    - pip check
    - amset --help
  requires:
    - pip

about:
  home: https://github.com/hackingmaterials/amset
  summary: AMSET is a tool to calculate carrier transport properties from ab initio calculation data
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
